services:
  - type: web
    name: mindhive-chatbot-backend
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: .
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: MALLOC_ARENA_MAX
        value: "2"
      - key: TORCH_DEVICE
        value: "cpu"
    autoDeploy: true
    healthCheckPath: /
    ports:
      - port: 10000
        protocol: TCP 